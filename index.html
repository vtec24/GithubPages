<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/d3.js"></script>
    <script src="./libs/d3jstopojson.v1.js"></script>
    <title>MA Map</title>
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: sans-serif;
            font-size: small;
            pointer-events: none;
        }
        path {
            stroke-width: 0.5px;
            stroke: black;
        }
        path:hover {
            opacity: 0.8;
            stroke-width: 2px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .map {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="tooltip"></div>
    <div class="container">
        <h1>Geospatial Visualizations</h1>
        <h3>Ali Shaikh</h3>
        <div class="map fig1"></div>
        <div class="map fig2"></div>
        <div class="map fig3"></div> 
        <input type="range" id="yearSlider" min="2010" max="2019" value="2019" step="1">
        <span id="yearLabel">2019</span>
    </div>

    <script>
        const svgWidth = window.innerWidth / 2;
        const svgHeight = window.innerHeight / 2;
        const tooltip = d3.select("#tooltip");
        const MA_counties = "./data/towns.topojson";
        const gini_data = "./data/gini_index.csv"; 

        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_data)
        ]).then(([topo_data, csv_data]) => {
            const geojson = topojson.feature(topo_data, topo_data.objects.ma);

            // Map A: Population in 1980
            createMap(".fig1", geojson, d => d.properties.POP1980, "Population in 1980");
            // Map B: Population change between 1980 and 2010
            createMap(".fig2", geojson, d => d.properties.POP2010 - d.properties.POP1980, "Population Change (1980-2010)");
            // Map C: Gini Index Color Map
            generateMap3(topo_data, csv_data, ".fig3", svgWidth, svgHeight);

            function createMap(container, geoData, colorDataFunc, title) {
                const svg = d3.select(container).append("svg")
                    .attr("width", svgWidth)
                    .attr("height", svgHeight);
                svg.append("text")
                    .attr("x", svgWidth / 2)
                    .attr("y", 20)
                    .attr("text-anchor", "middle")
                    .style("font-size", "16px")
                    .style("font-weight", "bold")
                    .text(title);
                const projection = d3.geoMercator().fitSize([svgWidth, svgHeight], geoData);
                const path = d3.geoPath().projection(projection);
                const colorScale = d3.scaleLinear()
                    .domain(d3.extent(geoData.features, colorDataFunc))
                    .range(["#f7fbff", "#08306b"]);
                svg.selectAll("path")
                    .data(geoData.features)
                    .enter().append("path")
                    .attr("d", path)
                    .attr("fill", d => colorScale(colorDataFunc(d)))
                    .on("mouseenter", (event, d) => {
                        d3.select(event.currentTarget).style("stroke-width", "2px").style("opacity", 0.8);
                        tooltip.transition().duration(200).style("opacity", 0.9);
                        tooltip.html(`Town: ${d.properties.TOWN}<br>Value: ${colorDataFunc(d)}`)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mousemove", (event) => {
                        tooltip.style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseleave", () => {
                        d3.select(event.currentTarget).style("stroke-width", "0.5px").style("opacity", 1);
                        tooltip.transition().duration(400).style("opacity", 0);
                    });
            }

            function generateMap3(topo_data, csv_data, containerName, width, height, margin = 30) {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);
                const geoPath_generator = d3.geoPath()
                    .projection(d3.geoMercator().fitSize([width - margin, height - margin], geojson));
                const colorInterpolator = d3.interpolateRgbBasis(d3.quantize(d3.interpolateHcl("#ffdb4d", "#003366"), 10));
                const tooltip = d3.select("#tooltip");

                function drawLineChart(data) {
                    const chartWidth = 450; 
                    const chartHeight = 250; 
                    const xScale = d3.scaleLinear()
                        .domain(d3.extent(data, d => d.year))
                        .range([0, chartWidth]);
                    const yScale = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d.giniIndex)])
                        .range([chartHeight, 0]);

                    tooltip.select("svg").remove(); 
                    const svgChart = tooltip.append("svg")
                        .attr("width", chartWidth)
                        .attr("height", chartHeight);

                    const line = d3.line()
                        .x(d => xScale(d.year))
                        .y(d => yScale(d.giniIndex));

                    svgChart.append("path")
                        .datum(data)
                        .attr("d", line)
                        .attr("fill", "none")
                        .attr("stroke", "#003366")
                        .attr("stroke-width", 1.5);

                    svgChart.selectAll("circle")
                        .data(data)
                        .enter().append("circle")
                        .attr("cx", d => xScale(d.year))
                        .attr("cy", d => yScale(d.giniIndex))
                        .attr("r", 3) 
                        .attr("fill", "#ffdb4d");
                }


                const updateMap = (year) => {
                    d3.select("#yearLabel").text(year);
                    const csv_data_year = csv_data.filter(d => d.year === year.toString());
                    const linearScale = d3.scaleLinear()
                        .domain(d3.extent(csv_data_year, d => +d['Estimate!!Gini Index']))
                        .range([0, 1]);

                    const giniIndexMap = {};
                    csv_data_year.forEach(d => {
                        const fipsCode = d.id.split("US")[1];
                        giniIndexMap[fipsCode] = {
                            giniIndex: +d['Estimate!!Gini Index'],
                            countyName: d['Geographic Area Name'],
                            timeSeries: csv_data.filter(item => item.id.split("US")[1] === fipsCode)
                                .map(item => ({ year: +item.year, giniIndex: +item['Estimate!!Gini Index'] }))
                        };
                    });

                    svg.selectAll("path")
                        .data(geojson.features)
                        .join("path")
                        .attr("d", d => geoPath_generator(d))
                        .attr("fill", d => {
                            const fipsCode = d.properties.FIPS_STCO;
                            const giniData = giniIndexMap[fipsCode] || { giniIndex: 0 };
                            return colorInterpolator(linearScale(giniData.giniIndex));
                        })
                        .attr("stroke", "black")
                        .attr("stroke-width", 0.5)
                        .on("mouseover", (event, d) => {
                            const fipsCode = d.properties.FIPS_STCO;
                            const giniData = giniIndexMap[fipsCode] || { giniIndex: 0, countyName: "Unknown", timeSeries: [] };

                            tooltip.transition().duration(200).style("opacity", 0.9);
                            tooltip.html(`<strong>County: ${giniData.countyName}</strong><br>Gini Index: ${giniData.giniIndex}`)
                                .style("left", (event.pageX + 5) + "px")
                                .style("top", (event.pageY - 28) + "px");
                            
                            drawLineChart(giniData.timeSeries);
                        })
                        .on("mouseout", () => {
                            tooltip.transition().duration(500).style("opacity", 0);
                        });
                };

                updateMap(2019);

                d3.select("#yearSlider").on("input", function() {
                    const selectedYear = +this.value;
                    updateMap(selectedYear);
                });
            }
        });
    </script>
</body>
</html>
